---
layout: default
---

<div class="home">

  <h1>Custom Web Development in Monett, Missouri</h1>
  
  <p>{{site.description}}</p>

  <h2>Portfolio</h2>
  <div class="project-list">
    {% for project in site.data.projects %}
    <div class="project">
      <div class="project-title"><a href="{{ project.url }}" target="_blank">{{ project.name }}</a></div>
      <img class="project-thumb" src="{{ site.baseurl }}/assets/img/projects/{{ project.img }}">
      <div class="project-role">{{ project.role | markdownify }}</div>
    </div>
    {% endfor %}
  </div>

</div>
